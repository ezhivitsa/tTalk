<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tTalk</title>
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/custom.css">
	<style>
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
		  	display: none !important;
		}
	</style>
</head>
<body ng-app="tTalk" id="myTop">
	<header class="mainHeader" ng-controller="HeadCtrl">
		<div class="myHeader clearfix">
			<a href="#/main" class="logo"><img src="/img/logo.png" alt="tTalk"></a>
			<div class="banner">
				You banner can be here
			</div>
			<nav class="userWrapper" ng-if="visHeader" ng-cloak>
				<div class="user">
					Hello <a href="#/userprofile">{{userNickname}}</a>
				</div>
				<a href="#" class="logout" ng-click="logout($event)">Logout</a>
			</nav>
		</div>
	</header>
	<section ng-controller="EventCtrl as eve" class="content">
		<ng-view></ng-view>
	</section>
	<footer></footer>
	<script src="vendor/angular.js"></script>
	<script src="vendor/angular-route.js"></script>
	<script src="vendor/angular-resource.js"></script>
	<script src="vendor/autofill-event.js"></script>
	<script src="vendor/angular-file-upload.min.js"></script>
	<script src="js/common/configs.js"></script>
	<script src="js/common/EventController.js"></script>
	<script src="js/common/HeaderController.js"></script>
	<script src="js/user/LoginController.js"></script>
	<script src="js/user/RegisterController.js"></script>
	<script src="js/talks/MainController.js"></script>
	<script src="js/talks/CreateTalkController.js"></script>
	<script src="js/talks/TalkController.js"></script>
	<script src="js/user/UserController.js"></script>
</body>
</html>
